<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NARUTO DB</title>
  </head>
  <body>
    <div class="app">

      <div class="dashboard">
        <img class="shinobi-img" src="images/default-img.jpg"> 
        <div class="general-info">
          <p class="name">Name: </p> 
          <p class="id">ID: </p> 
          <p class="b-day">BirthDay: </p> 
          <p class="classification">Clasification: </p> 
          <p class='blood'>BloodType: </p> 
        </div>
        <div class="search-bar">
         <input class="input-box" type="text" placeholder="Shinobi Name"> 
         <button class="btn"><img class="btn" src="images/search.png"></button>
        </div>
      </div>

    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
