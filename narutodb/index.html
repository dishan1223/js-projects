<!doctype html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Naruto DB</title>
  </head>
  <body>
    <div class="app">
      <div class="search">
        <input id="input-box" type="text" placeholder="Character name"> 
        <button id="search-btn"><img src="images/search.png"></button>
      </div>
  
      <img class="char" alt="default img">      
      <h1 class="name">Character Name</h1>
      <div class="details">
        <p class="clan" id="clan det">Clan Name:</p> 
        <p id="jutsu det">Main Jutsu:</p> 
        <p id="nature det">Nature:</p> 
      </div> 
    
  
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
