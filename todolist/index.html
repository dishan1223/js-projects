<!doctype html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
  </head>
  <body>

    <div class="todo-container">

      <div class="pref-div">
        <p class="border">
          <button id="show-pref" class="d-block mr-0 ml-auto"></button>
        </p>
        <div class="mode">
          <h3>Light Mode</h3>
          
          <button class="mode-switch">ON</button>
        </div>         
      </div>

      <div class="head">
        <h1 class="To-Do-head">To Do</h1>
        <button class="prefs" type="button">X</button>  
      </div>
      <div class="add-task-container">
        <input id="input-box" class="task-input" type="text" placeholder="Add Task">
        <button id="add-btn" class="add-btn">+</button>
      </div>
      <ul id="list-container" class="list-container"></ul>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
